services:
  redis:
    image: redis:latest
    container_name: redis-admin
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]

  redisinsight:
    image: redis/redisinsight
    container_name: redisinsight
    ports:
      - 5540:5540
    restart: always
    depends_on:
      - redis

volumes:
  redis_data:
