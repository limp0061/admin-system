<div th:fragment="deptHeader" id="page-header" class="flex flex-col gap-2 pt-6 pb-4"
     th:with="selectedDept=${params?.deptId != null ? tree.?[id == #root.params.deptId] : null}">
    <div class="flex items-center justify-between px-1">
        <div class="hidden md:flex gap-2 items-center min-w-[50px]">
            <span th:text="${!#lists.isEmpty(selectedDept) ? selectedDept[0].deptName : '전체'}"></span>
            <span class="text-center font-medium bg-gray-200/50 min-w-[40px] rounded p-2"
                  th:text="|${list.totalCount ?: 0} 명|"></span>
        </div>
    </div>
    <div class="flex items-center mt-1 gap-2">
        <div class="relative flex-1 search-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="absolute left-3 top-1/2 -translate-y-1/2 w-3 h-3 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
            </svg>
            <input
                    type="text"
                    name="keyword"
                    placeholder="사번 또는 이름을 입력해주세요..."
                    th:value="${params.keyword}"
                    class="search-input w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 font-medium text-xs focus:outline-none focus:ring-1 focus:ring-gray-300"
            />
            <button th:classappend="${!#strings.isEmpty(params.keyword)} ? '': 'hidden'"
                    class="clear-btn absolute top-1/2 -translate-y-1/2 right-2 z-5"
                    data-action="clearInput">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="flex justify-end gap-2">
            <div class="btn-list">
                <button class="btn btn-primary" data-action="openAddDeptUserModal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
                    </svg>
                    <span>구성원 변경</span>
                </button>
                <button class="btn btn-danger" data-action="openDeleteDeptUserModal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                    </svg>
                    <span>구성원 제거</span>
                </button>
            </div>
            <div th:replace="~{components/view-controller::viewController}"></div>
        </div>
    </div>
</div>
