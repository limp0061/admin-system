<div th:fragment="content"
     class="modal-confirm" xmlns:th="http://www.w3.org/1999/html">
    <div class="text-center p-2">
        <div class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-red-50 mb-4">
            <svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <span th:text="|${count}명의 구성원을 정말 제거하시겠습니까?|"
              class="text-gray-700 font-medium">
        </span>
        <th:block th:each="info : ${list}">
            <input type="hidden" class="dept-user-info"
                   th:data-user-id="${info.userId}"
                   th:data-dept-id="${info.deptId}">
        </th:block>
    </div>
    <div class="btn-list flex justify-end gap-3">
        <button th:if="${count > 0}"
                th:data-traget-dept-id="${deptId}"
                data-mode="DELETE"
                type="button"
                data-action="userRemoveDept"
                class="btn btn-danger">
            <th:block th:switch="${mode}">
                <th:block th:case="EDIT">변경</th:block>
                <th:block th:case="*">제거</th:block>
            </th:block>
        </button>
        <button type="button" onClick="closeModal()"
                class="btn px-4">닫기
        </button>
    </div>
</div>
