<div th:fragment="content" class="modal-form w-[450px] max-h-[80vh] z-10 bg-white p-6 rounded-2xl shadow-xl">
    <div class="flex items-center justify-between border-b pb-4">
        <span class="text-xl font-bold text-slate-800">관리자 수정</span>
        <button onClick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <form id="admin-form" class="flex flex-col flex-1 overflow-y-auto">
        <div class="flex flex-col flex-1 gap-4">

            <div id="selected-user-card"
                 class="flex flex-col gap-1.5 rounded-lg border-2 border-slate-800 bg-white p-4 w-full shadow-sm relative">
                <input type="hidden" name="id" th:value="${admin.id}">
                <div class="flex items-baseline gap-2">
                    <span class="text-base font-bold text-slate-900" th:text="${admin.name}"></span>
                    <span class="text-xs font-medium text-slate-500" th:text="${admin.deptName}"></span>
                </div>
                <span class="text-sm text-gray-500" th:text="${admin.emailId}"></span>
                <div class="absolute top-3 right-3 text-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                         class="size-5">
                        <path fill-rule="evenodd"
                              d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>

            <div class="flex gap-1">
                <input type="hidden" id="role" name="role" th:value="${admin.roleId}">
                <button type="button"
                        id="role-btn"
                        class="flex items-center justify-between w-full h-10 px-3 py-2 text-sm bg-white
                                   border border-slate-300 rounded-md shadow-sm transition-all
                                   hover:border-slate-400
                                   focus:outline-none focus:ring-slate-800/20 focus:border-slate-800 ignore-close"
                        data-action="toggleSelect"
                        th:text="${admin.roleName}">
                </button>
                <ul class="data-template">
                    <li class="select-li"
                        th:each="role : ${roles}"
                        th:data-value="${role.id()}"
                        th:text="${role.roleName}">
                    </li>
                </ul>
            </div>

            <div class="flex flex-col gap-3 bg-gray-50 py-4 b rounded-xl">
                <div class="flex items-center gap-2">
                    <input type="text" id="ip-input"
                           class="h-10 flex-1 rounded-lg border border-gray-200 px-3 text-sm focus:border-slate-500 focus:outline-none bg-white"
                           placeholder="접근 허용 IP (예: 192.168.1.1)">
                    <button type="button"
                            class="h-10 px-4 rounded-lg bg-slate-700 text-white text-sm font-semibold hover:bg-slate-800 transition-colors shrink-0"
                            data-action="addIps">
                        추가
                    </button>
                </div>

                <div id="ip-list" class="flex flex-wrap gap-2">
                    <div th:each="ip : ${admin.allowedIps}">
                        <div class="flex items-center gap-1.5 w-fit bg-white text-slate-700 px-2.5 py-1.5 rounded-md border border-gray-200 shadow-sm">
                            <span class="ip text-xs font-semibold" th:text="${ip}"></span>
                            <button type="button" class="text-gray-400 hover:text-red-500 transition-colors"
                                    onclick="this.parentElement.remove()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-3.5" fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor" stroke-width="2.5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-2 pt-4 border-t">
            <button type="button"
                    class="btn btn-primary"
                    data-action="updateAdmin">수정
            </button>
            <button type="button" onClick="closeModal()"
                    class="btn bg-gray-100 px-4">
                닫기
            </button>
        </div>
    </form>
</div>
