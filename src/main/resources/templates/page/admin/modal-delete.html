<div th:fragment="content"
     class="modal-confirm">
    <div class="text-center p-2">
        <div class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-red-50 mb-4">
            <svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <div class="flex flex-col gap-1 text-center">
            <span class="text-gray-900 text-base">
                <span th:text="${count}"></span>명의 <b>관리자 권한을</b> 삭제하시겠습니까?
            </span>

        </div>
    </div>
    <div class="btn-list flex justify-end gap-3">
        <button data-action="deleteAdmin"
                th:data-ids="${#strings.listJoin(ids, ',')}"
                class="btn btn-danger">삭제
        </button>
        <button type="button" onClick="closeModal()"
                class="btn px-4">닫기
        </button>
    </div>
</div>
