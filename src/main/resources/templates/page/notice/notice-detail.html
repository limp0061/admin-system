<div th:fragment="content" id="modal-form" class="modal-form min-w-[650px] z-10 font-normal text-sm overflow-y-hidden">
    <div class="flex items-center justify-between border-b pb-3">
        <span th:text="${notice.type.label}"></span>
        <button onClick="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <div class="flex flex-col flex-1 gap-3">
        <h3 class="text-lg font-bold text-gray-800" th:text="${notice.title}"></h3>
        <div class="ck-content whitespace-normal break-words leading-relaxed min-h-[200px] max-h-[50vh] overflow-y-auto"
             th:utext="${notice.content}"></div>
        <div class="border-y py-3 text-xs text-gray-600">
            <span class="font-medium">기간 : </span>
            <th:block th:if="${notice.startAt != null or notice.endAt != null}">
                <span th:text="${notice.startAt != null ? #temporals.format(notice.startAt, 'yyyy-MM-dd HH:mm') : ''}"></span>
                <span class="mx-1">~</span>
                <span th:text="${notice.endAt != null ? #temporals.format(notice.endAt, 'yyyy-MM-dd HH:mm') : '상시'}"></span>
            </th:block>
            <th:block th:unless="${notice.startAt != null or notice.endAt != null}">
                <span class="text-gray-400">기한 없음</span>
            </th:block>
        </div>
    </div>
    <div class="flex justify-end gap-2 w-full mt-2">
        <button onclick="openUserNoticeModal()"
                class="btn btn-primary px-4">
            전체 목록
        </button>
        <button type="button" class="btn bg-gray-100 px-4" onClick="closeModal()">닫기</button>
    </div>

    <ul id="common-select-ul" class="select-ul hidden"></ul>
</div>
