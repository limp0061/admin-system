<div th:fragment="noticeHeader" class="flex items-end justify-between w-full">
    <div th:with="currentType=${params.type ?: 'ALL'}">
        <input type="hidden" id="tabType" th:value="${currentType}">
        <ul class="flex text-sm font-medium">
            <li th:each="t : ${#strings.arraySplit('ALL,NORMAL,SYSTEM', ',')}"
                class="border-l border-t pr-1 last:pr-0 whitespace-nowrap">

                <a href="javascript:void(0)"
                   th:text="${t == 'ALL' ? '전체' : (t == 'NORMAL' ? '일반' : '시스템')}"
                   th:classappend="${(param.type == null && t == 'ALL') || currentType == t} ? 'text-blue-600 border-blue-600' : 'border-transparent'"
                   data-action="toggleTab"
                   th:data-tab="${t}"
                   class="inline-block p-4 border-b-2 rounded-t-lg">
                </a>
            </li>
        </ul>
    </div>
    <div class="flex items-center gap-1 pb-3"
         th:with="selectedFilter=${params?.filter != null ? params.filter  : null}">
        <input type="hidden" name="noticeType" id="noticeType"
               th:value="${selectedFilter != null ? selectedFilter.name() : 'ALL'}">
        <button class="form-input flex items-center justify-between w-24 text-left ignore-close focus:border-gray-400 focus:ring-0 hover:bg-gray-50"
                data-action="toggleSelect"
                id="noticeFilter-btn"
                type="button">
            <span th:text="${selectedFilter != null ? selectedFilter.label : '전체'}"></span>
            <svg class="ml-2 w-3 h-3 transform transition-transform opacity-50" fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
        <ul class="data-template z-100">
            <li class="select-li text-left"
                th:each="filter : ${noticeFilter}"
                th:data-value="${filter.name()}"
                th:text="${filter.label}"
                data-action="noticeFilter">
            </li>
        </ul>
        <div class="flex search-container">
            <form class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor"
                     class="absolute left-3 top-1/2 -translate-y-1/2 w-3 h-3 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                </svg>
                <input
                        type="text"
                        name="keyword"
                        placeholder="공지 제목을 입력해주세요..."
                        th:value="${params.keyword}"
                        class="search-input w-64 h-9 pl-10 pr-4 py-3 rounded-md border border-gray-300 font-medium text-xs focus:outline-none focus:ring-1 focus:ring-gray-300"
                />
                <button type="button" class="clear-btn absolute top-1/2 -translate-y-1/2 right-2 z-5 hidden"
                        data-action="clearInput">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                    </svg>
                </button>
            </form>
        </div>
        <div class="flex gap-1 ml-1">
            <button class="btn btn-primary" data-action="openNoticeModal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
                </svg>
                <span>추가</span>
            </button>
            <button class="btn btn-danger" data-action="openDeleteModal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                </svg>
                <span>삭제</span>
            </button>
            <div th:replace="~{components/view-controller::viewController}"></div>
        </div>
    </div>
</div>
