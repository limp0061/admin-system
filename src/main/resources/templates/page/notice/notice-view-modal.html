<div th:fragment="content" id="modal-form"
     class="modal-form max-h-[70vh] w-[500px] z-10 font-normal bg-gray-50 text-sm overflow-hidden shadow-xl">
    <div class="flex items-center justify-between border-b border-gray-300 pb-3">
        <span class="text-xl font-semibold">전체 공지(최근 30개)</span>
        <button onClick="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <div class="flex flex-col flex-1 gap-3 border-b border-gray-300 overflow-y-auto">
        <div th:each="item:${list}"
             th:data-id="${item.id}"
             th:onclick="|handleNotificationClick(event, null, '/notices/${item.id}', null)|"
             class="group bg-white p-3 rounded-xl hover:bg-blue-50/30 hover:shadow-md transition-all cursor-pointer">
            <div class="flex items-center gap-3">
                <span class="text-[9px] px-2 py-0.5 rounded-md font-bold shrink-0 text-center"
                      th:classappend="${item.type.name() == 'SYSTEM' ? 'bg-blue-50 text-blue-900' : 'bg-gray-100 text-gray-600'}"
                      th:text="${item.type.label}"></span>

                <span class="text-[13px] text-gray-700 font-medium truncate flex-1 group-hover:text-blue-900"
                      th:text="${item.title}"></span>

                <span class="text-[10px] text-gray-300 whitespace-nowrap shrink-0"
                      th:text="${#temporals.format(item.updatedAt, 'yyyy-MM-dd')}"></span>
            </div>
        </div>
    </div>
    <div class="flex justify-end gap-2 w-full mt-1">
        <button type="button" class="btn bg-gray-100 px-4" onClick="closeModal()">닫기</button>
    </div>

    <ul id="common-select-ul" class="select-ul hidden"></ul>
</div>
