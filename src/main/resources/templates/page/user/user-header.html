<div th:fragment="userHeader(pageType)" id="page-header" class="flex items-center px-7 py-3 gap-2">
    <div class="hidden md:flex gap-1 font-medium text-sm mr-2 min-w-[60px]">
        <div th:switch="${pageType.name()}">
            <span th:case="'LIST'" th:text="${params.status != null ? params.status.label : '전체'}"></span>
            <span th:case="'APPROVAL'">승인 대기</span>
            <span th:case="'DELETED'">삭제 대기</span>
            <span th:case="'DEPT'">부서원 목록</span>
        </div>
        <span th:text="|(${list.totalCount ?: 0})|"></span>
    </div>
    <div class="btn-list flex flex-1 gap-1.5 items-center">
        <div class="flex mr-2 search-container">
            <form class="relative" id="search-form">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="absolute left-3 top-1/2 -translate-y-1/2 w-3 h-3 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                </svg>
                <input
                        type="text"
                        name="keyword"
                        placeholder="이메일 또는 이름을 입력해주세요..."
                        th:value="${params.keyword}"
                        class="search-input w-64 h-9 pl-10 pr-4 py-3 rounded-xl border border-gray-300 font-medium text-xs focus:outline-none focus:ring-1 focus:ring-gray-300"
                />
                <button th:classappend="${!#strings.isEmpty(params.keyword)} ? '': 'hidden'"
                        class="clear-btn absolute top-1/2 -translate-y-1/2 right-2 z-5"
                        data-action="clearInput">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                    </svg>
                </button>
            </form>
        </div>
        <th:block th:if="${pageType.name() == 'LIST'}">
            <button class="btn btn-primary" data-action="add">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
                </svg>
                <span>추가</span>
            </button>
            <button class="btn btn-danger" data-action="status" data-mode="DELETED">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                </svg>
                <span>삭제</span>
            </button>
            <div class="relative inline-block">
                <button class="btn btn-status border border-gray-300 gap-0 ignore-close" data-action="btnDropDown">
                    <span>상태 변경</span>
                    <svg class="ml-2 w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div class="btn-dropDown hidden absolute z-50 flex-col top-full w-full mt-1 border border-gray-300 rounded shadow-md">
                    <button class="btn btn-status w-full justify-center hover:bg-emerald-50" data-action="status"
                            data-mode="ACTIVE">정상
                    </button>
                    <button class="btn btn-status w-full justify-center hover:bg-red-50" data-action="status"
                            data-mode="BLOCKED">중지
                    </button>
                    <button class="btn btn-status w-full justify-center hover:bg-black-50" data-action="status"
                            data-mode="UNLOCKED">잠금 해제
                    </button>
                </div>
            </div>
        </th:block>
        <th:block th:if="${pageType.name() == 'APPROVAL'}">
            <button class="btn btn-primary" data-action="status" data-mode="APPROVE">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                승인
            </button>
            <button class="btn btn-danger" data-action="status" data-mode="REJECT">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                반려
            </button>
        </th:block>
        <th:block th:if="${pageType.name() == 'DELETED'}">
            <button class="btn btn-primary" data-action="status" data-mode="ACTIVE">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                복구
            </button>
            <button class="btn btn-danger" data-action="status" data-mode="REMOVE">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                </svg>
                삭제
            </button>
        </th:block>
    </div>
    <div class="flex-col justify-end">
        <div th:replace="~{components/view-controller::viewController}"></div>
    </div>
</div>
