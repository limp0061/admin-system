<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <title>관리자 | </title>
</head>
<body class="min-h-screen">
<div class="min-h-screen flex">
    <nav th:replace="~{fragments/nav :: nav}"></nav>
    <div class="flex flex-col flex-1">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="vt-main flex flex-1 flex-col">
            <div class="flex flex-col flex-1 items-center justify-center">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-slate-700 tracking-tight mb-4"
                        th:text="${title}"
                    ></h2>
                    <p class="text-lg text-slate-500 font-medium"
                       th:text="${message}"
                    >
                    </p>
                    <div class="mt-10">
                        <a href="/dashboard"
                           class="inline-flex items-center px-8 py-3 border border-transparent text-base font-semibold rounded-lg shadow-md text-white bg-slate-800 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all duration-200">
                            대시보드로 이동
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
<script type="module" th:src="@{/js/menu/menu.js}"></script>
<script type="module" th:src="@{/js/common/index.js}"></script>
</body>

</html>
